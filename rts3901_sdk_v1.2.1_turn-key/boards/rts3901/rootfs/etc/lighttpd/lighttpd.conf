#### digest method, htdigest password
auth.backend = "htdigest"
auth.backend.htdigest.userfile = "/usr/conf/htdigest_user.txt"
auth.require = ( "/" => ( 
	"method" => "digest",
	"realm" => "realsil",
	"require" => "valid-user" 
	) )


$HTTP["url"] =~ "^/admin/" {
	auth.backend = "htdigest"
	auth.backend.htdigest.userfile = "/usr/conf/htdigest_admin.txt"
	auth.require = ( "/admin/" => ( 
		"method" => "digest",
		"realm" => "realsil",
		"require" => "valid-user" ) )
}
