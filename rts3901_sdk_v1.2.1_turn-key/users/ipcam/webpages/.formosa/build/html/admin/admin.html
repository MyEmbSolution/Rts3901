<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-fill">
        <div class="col-md-2 col-xs-3 submenu" role="navigation">
          <div class="submenu_entry" id="time">
            <div class="submenu_icon submenu_icon_time_on" id="submenu_icon_time"></div>
            <div class="submenu_text submenu_text_on" id="submenu_text_time">Time</div>
            <div class="submenu_arrow submenu_arrow_on" id="submenu_arrow_time">&#9658;</div>
          </div>
          <div class="submenu_entry" id="reboot">
            <div class="submenu_icon submenu_icon_reboot_off" id="submenu_icon_reboot"></div>
            <div class="submenu_text submenu_text_off" id="submenu_text_reboot">Reboot</div>
            <div class="submenu_arrow submenu_arrow_off" id="submenu_arrow_reboot">&#9658;</div>
          </div>
          <div class="submenu_entry" id="reset">
            <div class="submenu_icon submenu_icon_reset_off" id="submenu_icon_reset"></div>
            <div class="submenu_text submenu_text_off" id="submenu_text_reset">Factory Reset</div>
            <div class="submenu_arrow submenu_arrow_off" id="submenu_arrow_reset">&#9658;</div>
          </div>
          <div class="submenu_entry" id="fwupgrade">
            <div class="submenu_icon submenu_icon_fwupgrade_off" id="submenu_icon_fwupgrade"></div>
            <div class="submenu_text submenu_text_off" id="submenu_text_fwupgrade">Image Upgrade</div>
            <div class="submenu_arrow submenu_arrow_off" id="submenu_arrow_fwupgrade">&#9658;</div>
          </div>
        </div>
        <div class="col-md-10 col-xs-9 main-content" id="main_content">
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script>submenu.init("admin", "time");</script>
  </body>
</html>
