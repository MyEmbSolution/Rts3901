<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Management</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
          <h3>Time Management</h3>
          <table class="table column2">
            <tr><th>Timezone</th><td><select id="timezone"></select></td></tr>
            <tr id="dstTr" style="display:none"><th>DST Enable</th><td><input type="checkbox" id="dstEnable"></td></tr>
            <tr><th>NTP Enable</th><td><input type="checkbox" id="ntpEnable"></td></tr>
            <tr id="forNtp" style="display:none"><th>NTP Server</th><td><select id="ntpServer"></select></td></tr>
            <tr id="noNtp" style="display:none"><th>Custom Time</th><td><input id="customTime"></td></tr>
            <tr><th></th><td><button class="btn btn-primary btn-sm" id="save">Save</button></td></tr>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-switch.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/admin_time.js"></script>
  </body>
</html>
