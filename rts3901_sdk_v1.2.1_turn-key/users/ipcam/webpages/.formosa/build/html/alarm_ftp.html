<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FTP Setting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
          <h3>FTP Setting</h3>
          <table class="table table-striped column2" id="ftp">
            <tbody>
              <tr><th>IP Address</th><td><input id="ip"></td></tr>
              <tr><th>Port</th><td><input id="port"></input></td></tr>
              <tr><th>Account</th><td><input id="account"></input></td></tr>
              <tr><th>Password</th><td><input id="password" type="password"></input></td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10"  style="text-align: right;">
          <button class="btn btn-primary btn-sm" id="btn_save">Save</button>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/alarm_ftp.js"></script>
  </body>
</html>
