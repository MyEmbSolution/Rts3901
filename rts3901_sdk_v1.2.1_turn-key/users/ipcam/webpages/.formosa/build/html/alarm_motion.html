<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Motion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-fill">
        <div class="motion-video">
          <div id="video" class="fit-height"></div>
        </div>
        <div class="motion-params">
          <div class="col-md-3 col-xs-3"><strong>Enable:</strong><input id="md_enable" type="checkbox"></div>
          <div class="col-md-3 col-xs-3"><strong>Sensitivity:</strong><select id="md_sensitivity"></select></div>
          <div class="col-md-3 col-xs-3"><strong>Percentage:</strong><select id="md_percentage"></select></div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-primary btn-sm" id="btn_refresh">Refresh</button>
            <button class="btn btn-primary btn-sm" id="btn_clean">Clean</button>
            <button class="btn btn-primary btn-sm" id="btn_save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/alarm_motion.js"></script>
  </body>
</html>
