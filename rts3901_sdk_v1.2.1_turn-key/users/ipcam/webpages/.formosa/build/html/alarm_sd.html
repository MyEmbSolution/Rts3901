<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SD Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row full-fill">
        <div class="col-md-3 col-xs-3 param_menu">
          <div class="fileTree"><ul class="list-group" id="fileTree"></ul></div>
          <div class="leftTimeInfo">
            <table style="width: 100%">
              <thead><tr><th colspan="2">Remaining Time for recording</th></tr></thead>
              <tbody>
                <tr><td>Stream 1</td><td id="leftTime1" style="text-align:right">0 hours</td></tr>
                <tr><td>Stream 2</td><td id="leftTime2" style="text-align:right">0 hours</td></tr>
                <tr><td>Stream 3</td><td id="leftTime3" style="text-align:right">0 hours</td></tr>
              </tbody>
            </table>
          </div>
          <div class="storageInfo">
            <div class="storageTextInfo">
              <div class="totalSize">
                <div>Total Size</div>
                <div id="totalSize">0GB</div>
              </div>
              <div class="freeSize">
                <div>Free Size</div>
                <div id="freeSize">0GB</div>
              </div>
            </div>
            <div id="storage_capability_bg">
              <div id="storage_capability"></div>
            </div>
            <div class="storageButton">
              <button class="btn btn-danger btn-xs" id="remove" disabled>Remove</button>
              <button class="btn btn-primary btn-xs" id="format">Format</button>
            </div>
          </div>
        </div>
        <div class="col-md-9 col-xs-9 sub-content">
          <div class="video" id="preview"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/alarm_sd.js"></script>
  </body>
</html>
