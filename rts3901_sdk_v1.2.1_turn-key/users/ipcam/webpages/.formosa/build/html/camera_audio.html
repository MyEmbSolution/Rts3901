<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Setting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
          <h3>Audio Setting</h3>
          <table class="table table-striped column2" id="audio">
            <tbody>
              <tr><th>Capture Volume</th><td class="range-style"><input id="captureVolume" type="range"><span>0</span></td></tr>
              <tr><th>Playback Volume</th><td class="range-style"><input id="playbackVolume" type="range"><span>0</span></td></tr>
              <tr><th>Denoise</th><td><input id="denoise" type="checkbox"></input></td></tr>
              <tr><th>AEC</th><td><input id="aec" type="checkbox"></input></td></tr>
              <tr><th>Upload Demo File</th><td><input id="demofile" type="file" style="display:none;"><button class="btn btn-primary btn-xs" id="upload">Choose File & Upload</button></td></tr>
              <tr><th>AEC Demo</th><td><input id="aecDemo" type="checkbox"></input></td></tr>
              <tr><th>Codec</th><td><select id="codec"></select></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="waitModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="text-info" id="modalLabel"></h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" id="progress" role="progressbar" style="width: 0%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/camera_audio.js"></script>
  </body>
</html>
