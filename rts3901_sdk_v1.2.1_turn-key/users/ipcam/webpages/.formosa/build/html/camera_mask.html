<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera Mask</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row full-fill">
        <div class="col-md-2 col-sm-3 param_menu">
          <div class="param_menu_entry">
            <div>
              <div class="param_menu_description">Window 1</div>
              <div class="param_menu_value">
                <input type="checkbox" id="enable_1">
              </div>
            </div>
            <div>
              <div class="start" id="start_1">0,0</div>
              <div class="end" id="end_1">0,0</div>
            </div>
          </div>
          <div class="param_menu_entry">
            <div>
              <div class="param_menu_description">Window 2</div>
              <div class="param_menu_value">
                <input type="checkbox" id="enable_2">
              </div>
            </div>
            <div>
              <div class="start" id="start_2">0,0</div>
              <div class="end" id="end_2">0,0</div>
            </div>
          </div>
          <div class="param_menu_entry">
            <div>
              <div class="param_menu_description">Window 3</div>
              <div class="param_menu_value">
                <input type="checkbox" id="enable_3">
              </div>
            </div>
            <div>
              <div class="start" id="start_3">0,0</div>
              <div class="end" id="end_3">0,0</div>
            </div>
          </div>
          <div class="param_menu_entry">
              <button class="btn btn-primary btn-xs" id="refresh">Refresh</button>
              <button class="btn btn-primary btn-xs" id="clean">Clean</button>
              <button class="btn btn-primary btn-xs" id="save">Save</button>
          </div>
        </div>
        <div class="col-md-10 col-sm-9 sub-content">
          <div class="video" id="video"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/camera_mask.js"></script>
  </body>
</html>
