<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera Stream</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-4 col-xs-6"><h3>Stream Setting</h3></div>
        <div class="col-md-2 col-xs-4">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#tab_stream" aria-controls="tab_stream" role="tab" data-toggle="tab"><strong>Stream</strong></a></li>
            <li role="presentation"><a href="#tab_rtsp" aria-controls="tab_rtsp" role="tab" data-toggle="tab"><strong>RTSP</strong></a></li>
          </ul>
        </div>
      </div>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="tab_stream">
          <div class="row">
            <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10" id="stream_table_container">
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tab_rtsp">
          <div class="row">
            <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
              <table class="table column2">
                <tr><th>Max Connections</th><td><input id="max_connections" type="number" min="1"></td></tr>
                <tr><th>Port</th><td><input id="port" type="number" min="1" max="65535"></td></tr>
                <tr><th>Auth</th><td><label class="radio-inline"><input type="radio" name="auth" id="enable">Enable</label><label class="radio-inline"><input type="radio" name="auth" id="disable">Disable</label></td></tr>
                <tr><th></th><td><button class="btn btn-primary btn-sm" id="saveRtsp">Save</button></td></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/camera_stream.js"></script>
  </body>
</html>
