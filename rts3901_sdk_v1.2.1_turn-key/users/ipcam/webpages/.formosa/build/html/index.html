<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realtek IPCamera</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-header" id="container-header">
        <div class="col-md-2 col-xs-3 ipcam_icon_bg">
          <div class="ipcam_icon"></div>
        </div>
        <div class="col-md-10 col-xs-9">
          <div class="row">
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_on" id="liveview">
              <div id="top_menu_icon_liveview" class="top_menu_icon_liveview_on"></div>
              <div id="top_menu_text_liveview" class="top_menu_text_on">LiveView</div>
            </div>
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_off" id="camera">
              <div id="top_menu_icon_camera" class="top_menu_icon_camera_off"></div>
              <div id="top_menu_text_camera" class="top_menu_text_off">Camera</div>
            </div>
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_off" id="network">
              <div  id="top_menu_icon_network" class="top_menu_icon_network_off"></div>
              <div  id="top_menu_text_network" class="top_menu_text_off">Network</div>
            </div>
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_off" id="admin">
              <div id="top_menu_icon_admin"  class="top_menu_icon_admin_off"></div>
              <div id="top_menu_text_admin"  class="top_menu_text_off">Admin</div>
            </div>
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_off" id="alarm">
              <div id="top_menu_icon_alarm" class="top_menu_icon_alarm_off"></div>
              <div id="top_menu_text_alarm" class="top_menu_text_off">Alarm</div>
            </div>
            <div class="col-md-2 col-xs-2 top_menu top_menu_bg_off" id="status">
              <div id="top_menu_icon_status" class="top_menu_icon_status_off"></div>
              <div id="top_menu_text_status" class="top_menu_text_off">Status</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row container-body" id="container-body"></div>
      <div class="row container-bottom" id="container-bottom">
        &copy;2015  Realtek Semiconductor Corp. All rights reserved
      </div>
      <div class="alert" id="responseAlert" role="alert"></div>
      <div class="alert alert-warning" id="mdAlert" role="alert" style="display: none;"><strong>Motion Detected!</strong></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
