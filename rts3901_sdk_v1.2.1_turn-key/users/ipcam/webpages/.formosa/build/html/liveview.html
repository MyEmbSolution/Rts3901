<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liveview</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-fill">
        <div class="col-md-2 col-xs-3 submenu"></div>
        <div class="col-md-10 col-xs-9 main-content">
          <div class="liveview-video" id="video"></div>
          <div class="video-params">
            <div class="col-md-3 col-xs-3">
              <strong>Plugin</strong>
              <select id="plugin">
                <option value="vlc">VLC</option>
                <option value="quicktime">Quicktime</option>
                <option value="webview">Webview</option>
              </select>
            </div>
            <div class="col-md-3 col-xs-3">
              <strong>Protocol</strong>
              <select id="protocol">
                <option value="udp">RTP over UDP</option>
                <option value="tcp">RTP over TCP</option>
                <option value="http">RTSP over HTTP</option>
              </select>
            </div>
            <div class="col-md-3 col-xs-3">
              <strong>Caching</strong>
              <select id="caching">
                <option value="500">500ms</option>
                <option value="1000">1s</option>
                <option value="2000">2s</option>
                <option value="3000">3s</option>
                <option value="4000">4s</option>
              </select>
            </div>
            <div class="col-md-3 col-xs-3">
              <strong>Stream</strong>
              <select id="stream">
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/liveview.js"></script>
  </body>
</html>
