<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>

  <body>
    <div class="container-fluid">
      <div class="row full-fill">
        <div class="col-md-2 col-xs-3 submenu" role="navigation">
          <div class="submenu_entry" id="tcpip">
            <div class="submenu_icon submenu_icon_tcpip_on" id="submenu_icon_tcpip"></div>

            <div class="submenu_arrow submenu_arrow_on" id="submenu_arrow_tcpip">&#9658;</div>
          </div>
          <div class="submenu_entry" id="wireless">
            <div class="submenu_icon submenu_icon_wireless_off" id="submenu_icon_wireless"></div>
            <div class="submenu_text submenu_text_off" id="submenu_text_wireless">Wireless</div>
            <div class="submenu_arrow submenu_arrow_off" id="submenu_arrow_wireless">&#9658;</div>
          </div>
          <div class="submenu_entry" id="ddns">
            <div class="submenu_icon submenu_icon_ddns_off" id="submenu_icon_ddns"></div>

            <div class="submenu_icon submenu_icon_pppoe_off" id="submenu_icon_pppoe"></div>

            <div class="submenu_arrow submenu_arrow_off" id="submenu_arrow_discovery">&#9658;</div>
          </div>
          <div class="submenu_entry" id="ipfilter">
            <div class="submenu_icon submenu_icon_ipfilter_off" id="submenu_icon_ipfilter"></div>
            <div class="submenu_text submenu_text_off" id="submenu_text_ipfilter">IPFilter</div>

    <script src="js/jquery.min.js"></script>

    <script>submenu.init("network", "tcpip");</script>
