<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network IPFilter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
          <h3>IPFilter Setting</h3>
          <table class="table">
            <tr><th>Enable:</th><td><input id="ipfilterEnable" type="checkbox"></td></tr>
            <tr>
              <th>Mode:</th><td>
              <select id="ipfilterMode">
                <option value="0">Prohibit</option>
                <option value="1">Allow</option>
              </select>
            </td>
            </tr>
          </table>
          <table class="table table-striped" id="ipfilterRules">
            <thead><tr><th style="width: 45%;">Begin IP</th><th style="width: 45%;">End IP</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10"  style="text-align: right;">
          <button class="btn btn-default btn-sm" id="btn_add">Add</button>
          <button class="btn btn-primary btn-sm" id="btn_save">Save</button>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/network_ipfilter.js"></script>
  </body>
</html>
