<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network PPPoE</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-10">
          <h3>PPPoE Setting</h3>
          <table class="table table-striped column2">
            <thead><tr><th>Enable</th><th><input id="pppoe_enable" type="checkbox"></th></tr></thead>
            <tbody>
              <tr><th>Username</th><td><input id="pppoe_username"></td></tr>
              <tr><th>Password</th><td><div class="input-password"><input type="password" id="pppoe_password"><div class="image-eye-off eye_ctrl">&nbsp</div></div></td></tr>
              <tr><th>Status</th><td id="pppoe_status"></td></tr>
              <tr><th>Device IP</th><td id="pppoe_ipaddr"></td></tr>
            </tbody>
          </table>
          <div>
            <button id="pppoe_save" class="btn btn-primary btn-sm" style="position: absolute;right: 0px;">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="waitModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="text-danger" id="modalLabel">This operation will reboot device to take effect!</h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-danger active" id="rebootProgress" role="progressbar" style="width: 0%;"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
            <button type="button" class="btn btn-primary" id="doJob">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/network_pppoe.js"></script>
  </body>
</html>
