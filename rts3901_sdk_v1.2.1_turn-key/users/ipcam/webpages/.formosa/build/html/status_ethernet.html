<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCP/IP Status</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10">
          <h3>WAN Port Info</h3>
          <table class="table table-striped column2">
            <tbody>
              <tr><th>Attain IP Protocol</th><td id="dhcpc"></td></tr>
              <tr><th>IP Address</th><td id="ipaddr"></td></tr>
              <tr><th>Subnet Mask</th><td id="netmask"></td></tr>
              <tr><th>Gateway</th><td id="gateway"></td></tr>
              <tr><th>DNS1</th><td id="dns1"></td></tr>
              <tr><th>DNS2</th><td id="dns2"></td></tr>
              <tr><th>MAC Address</th><td id="macaddr"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script>utils.getStatus("wanInfo");</script>
</html>
