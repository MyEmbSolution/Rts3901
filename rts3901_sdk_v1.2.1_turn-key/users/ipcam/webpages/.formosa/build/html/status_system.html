<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid main-content-bg">
      <div class="row">
        <div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10">
          <h3>System Info</h3>
          <table class="table table-striped column2">
            <tbody>
              <tr><th>Up Time</th><td id="upTime"></td></tr>
              <tr><th>SDK Version</th><td id="sdkVersion"></td></tr>
              <tr><th>Build Time</th><td id="buildTime"></td></tr>
              <tr><th>Firmware Version</th><td id="fwVersion"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script>utils.getStatus("sysInfo");</script>
</html>
